# ~/.tmuxinator/u2u.yml

name: u2u
root: ~/dev/src/u2u-api

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:
  - status: emacs ~/status 
  - emacs: emacs .
  - guard: 
      layout: main-horizontal
      panes:
        - guard
        - cd ../u2u-prototype && guard
  - console:
      layout: main-horizontal
      panes: 
        - foreman run rails console
        - foreman run rails dbconsole
  - server:
      layout: main-vertical
      panes: 
        - foreman start
        - cd ../u2u-prototype && foreman start
  - logs: 
      layout: main-horizontal
      panes: 
        - tail -f log/development.log
        - tail -f log/test.log
  - API-rake:
  - API-heroku: heroku run rails console --app u2u-api
  - redis-server: redis-server
  - reque-jobs: VVERBOSE=1 PIDFILE=./resque.pid QUEUE=* rake environment resque:work
  - u2u-example-consumer-server: cd ../u2u-example-consumer && foreman start
  - u2u-example-consumer-guard: cd ../u2u-example-consumer && guard
  - u2u-example-consumer-logs: cd ../u2u-example-consumer && tail -f log/development.log
